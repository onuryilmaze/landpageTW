<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sade Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">My Landing Page</h1>
                </div>
                <div class="hidden md:flex items-center">
                    <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Services</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">Welcome to Our Service</h2>
                <p class="mt-4 text-lg leading-6 text-gray-500">We provide the best solutions for your business needs.</p>
                <a href="#" class="mt-8 inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">Get Started</a>
            </div>
        </div>
    </header>

    <!-- Image Section -->
    <section class="bg-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <img src="https://picsum.photos/1100/500" alt="Random Image" class="rounded-lg shadow-md mx-auto">
        </div>
    </section>

    <!-- Features Section -->
    <section class="bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="text-center">
                    <img src="https://picsum.photos/200" alt="Feature 1" class="mx-auto mb-4">
                    <h3 class="text-xl font-bold text-gray-900">Feature 1</h3>
                    <p class="mt-2 text-gray-500">Description of Feature 1.</p>
                </div>
                <div class="text-center">
                    <img src="https://picsum.photos/200" alt="Feature 2" class="mx-auto mb-4">
                    <h3 class="text-xl font-bold text-gray-900">Feature 2</h3>
                    <p class="mt-2 text-gray-500">Description of Feature 2.</p>
                </div>
                <div class="text-center">
                    <img src="https://picsum.photos/200" alt="Feature 3" class="mx-auto mb-4">
                    <h3 class="text-xl font-bold text-gray-900">Feature 3</h3>
                    <p class="mt-2 text-gray-500">Description of Feature 3.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-400">&copy; 2024 My Landing Page. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
